<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Registro de peaje</title>
  </head>
  <body>
    <div class="container">
      <h1 class="p-1">Registro de peaje</h1>

      <form id="formulario-registro" class="">
        <label for="placa" class="form-label">Placa:</label>
        <input
          type="text"
          id="placa"
          name="placa"
          class="form-control"
          required
        /><br />

        <label for="nombrePeaje" class="form-label">Nombre peaje:</label>
        <select
          id="nombrePeaje"
          name="nombrePeaje"
          class="form-control"
          required
        >
          <option value="">Seleccionar...</option></select
        ><br />

        <label for="idcategoria" class="form-label">ID categor√≠a:</label>
        <select
          type="text"
          id="idcategoria"
          name="idcategoria"
          class="form-control"
          required
        >
            <option value="">Seleccionar...</option></select>
        <br />

        <label for="fechaRegistro" class="form-label">Fecha registro:</label>
        <input
          type="text"
          id="fechaRegistro"
          name="fechaRegistro"
          class="form-control"
          required
        /><br />

        <label for="valor" class="form-label">Valor:</label>
        <input class="form-control" id="valor" type="number" disabled/>
        <br />

        <button type="submit" class="btn btn-success">Registrar</button>
      </form>

      <div id="mensaje-respuesta" class="m-1"></div>

      <a href="index.html" class="mt-1 btn btn-primary">Volver</a>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
